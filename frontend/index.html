<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Entrada • Diário de Bordo</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Dancing+Script:wght@600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main class="page">
    <!-- Topo -->
    <header class="entry-header">
      <button class="back-btn" type="button" aria-label="Voltar">←</button>

      <h1 class="title">Nova Entrada</h1>

      <div class="header-ornament" aria-hidden="true">
        <span></span><i>✦✦✦</i><span></span>
      </div>

      <p id="dataAtual" class="entry-date">-- de ------ de ----</p>
    </header>

    <!-- Folha -->
    <section class="sheet">
      <form id="checkinForm" class="sheet-content" novalidate>
        <h2 class="question-title">Como me sinto hoje?</h2>

        <!-- Nível de energia -->
        <fieldset class="lined-group">
          <legend>Nível de energia</legend>

          <label class="radio-line">
            <span>Muito cansada</span>
            <input type="radio" name="nivel_energia" value="MUITO_CANSADA" />
          </label>

          <label class="radio-line">
            <span>Cansada</span>
            <input type="radio" name="nivel_energia" value="CANSADA" />
          </label>

          <label class="radio-line">
            <span>Ok</span>
            <input type="radio" name="nivel_energia" value="OK" />
          </label>

          <label class="radio-line">
            <span>Bem</span>
            <input type="radio" name="nivel_energia" value="BEM" />
          </label>

          <label class="radio-line">
            <span>Em paz</span>
            <input type="radio" name="nivel_energia" value="EM_PAZ" />
          </label>
        </fieldset>

        <!-- Peso mental -->
        <div class="lined-block">
          <label for="peso_mental">Peso mental</label>
          <input id="peso_mental" name="peso_mental" type="text" maxlength="50"
            placeholder="Ex.: Leve, Moderado, Esgotada" />
        </div>

        <!-- Necessidade principal -->
        <fieldset class="lined-group">
          <legend>Necessidade principal</legend>

          <label class="radio-line">
            <span>Descansar</span>
            <input type="radio" name="necessidade" value="DESCANSO" />
          </label>

          <label class="radio-line">
            <span>Movimento</span>
            <input type="radio" name="necessidade" value="MOVIMENTO" />
          </label>

          <label class="radio-line">
            <span>Silêncio</span>
            <input type="radio" name="necessidade" value="SILENCIO" />
          </label>

          <label class="radio-line">
            <span>Conversar</span>
            <input type="radio" name="necessidade" value="CONVERSA" />
          </label>

          <label class="radio-line">
            <span>Oração</span>
            <input type="radio" name="necessidade" value="ORACAO" />
          </label>

          <label class="radio-line">
            <span>Organização</span>
            <input type="radio" name="necessidade" value="ORGANIZACAO" />
          </label>
        </fieldset>

        <!-- O que ocupou a mente -->
        <div class="lined-block lined-textarea">
          <label for="mente_texto">O que ocupou minha mente hoje?</label>
          <textarea id="mente_texto" name="mente_texto" rows="4" maxlength="800"
            placeholder="Escreva como no diário..."></textarea>
        </div>

        <!-- Pequena vitória -->
        <div class="lined-block lined-textarea">
          <label for="pequena_vitoria">Pequena vitória de hoje</label>
          <textarea id="pequena_vitoria" name="pequena_vitoria" rows="3" maxlength="500"
            placeholder="Algo que você conseguiu ou se orgulha hoje..."></textarea>
        </div>

        <!-- Ações -->
        <div class="actions">
          <button id="btnSalvar" type="submit" class="btn btn-primary">Salvar</button>
          <button id="btnLimpar" type="button" class="btn btn-secondary">Limpar</button>
        </div>

        <!-- Status -->
        <p id="statusMsg" class="status" role="status" aria-live="polite">
          Formulário pronto para integração com API.
        </p>
      </form>
    </section>

    <!-- Lista de Checkins -->
    <section class="sheet" style="margin-top: 10px;">
      <div class="sheet-content">
        <h2 class="question-title">Últimos check-ins</h2>
        <div id="listaCheckins" class="checkins-list"></div>
      </div>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
