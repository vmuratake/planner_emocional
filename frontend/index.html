<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Bordo</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<main class="page diary-page">
    <header class="diary-header">
        <button type="button" class="btn-back" aria-label="Voltar">←</button>
        <h1>Nova Entrada</h1>
    </header>

    <p class="entry-date">
        <strong id="dataAtual">-- de ----, ----</strong>
    </p>

    <section class="paper-card">
        <h2>Como me sinto hoje?</h2>

        <form id="checkinForm">
            <fieldset class="energy-group">
                <legend>Nível de energia</legend>

                <label><input type="radio" name="nivel_energia" value="MUITO_CANSADA"/> Muito cansada</label>
                <label><input type="radio" name="nivel_energia" value="CANSADA"/> Cansada</label>
                <label><input type="radio" name="nivel_energia" value=" OK"/> Ok</label>
                <label><input type="radio" name="nivel_energia" value="BEM"/> Bem</label>
                <label><input type="radio" name="nivel_energia" value="EM_PAZ"/> Em paz</label>    
            </fieldset>

            <div class="actions">
                <button type="submit" id="btnSalvar" class="btn btn-primary">Salvar</button>
                <button type="button" id="btnLimpar" class="btn btn-light">Limpar</button>
            </div>
        </form>
    </section>

    <p id="status" class="status"></p>
</main>
    <script src="./js/app.js"></script>    
</body>
</html>
