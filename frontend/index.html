<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Entrada • Diário de Bordo</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Dancing+Script:wght@600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main class="page">
    <!-- Topo -->
    <header class="entry-header">
      <button class="back-btn" type="button" aria-label="Voltar">←</button>

      <h1 class="title">Meu Diário</h1>

      <div class="header-ornament" aria-hidden="true">
        <span></span><i>✦✦✦</i><span></span>
      </div>

      <p id="dataAtual" class="entry-date">-- de ------ de ----</p>
    </header>

    <!-- Folha -->
    <section class="sheet">
      <form id="checkinForm" class="sheet-content" novalidate>
        <h2 class="question-title">Meu registro de hoje</h2>

        <!-- Nível de energia (SELECT) -->
        <div class="lined-block select-block">
          <label for="nivel_energia">Nível de energia</label>
          <select id="nivel_energia" name="nivel_energia" required>
            <option value="" selected disabled>Selecione...</option>
            <option value="MUITO_CANSADA">Muito cansada</option>
            <option value="CANSADA">Cansada</option>
            <option value="OK">Ok</option>
            <option value="BEM">Bem</option>
            <option value="EM_PAZ">Em paz</option>
          </select>
        </div>

        <!-- Peso mental (obrigatório) -->
        <div class="lined-block">
          <label for="peso_mental">Peso mental</label>
          <input id="peso_mental" name="peso_mental" type="text" maxlength="120" required
            placeholder="Ex.: Leve, Moderado, Esgotada" />
        </div>

        <!-- Necessidade principal (SELECT) -->
        <div class="lined-block select-block">
          <label for="necessidade">Necessidade principal</label>
          <select id="necessidade" name="necessidade" required>
            <option value="" selected disabled>Selecione...</option>
            <option value="DESCANSO">Descanso</option>
            <option value="MOVIMENTO">Movimento</option>
            <option value="SILENCIO">Silêncio</option>
            <option value="CONVERSA">Conversa</option>
            <option value="ORACAO">Oração</option>
            <option value="ORGANIZACAO">Organização</option>
          </select>
        </div>

        <!-- O que ocupou a mente (ocupa_mente) -->
        <div class="lined-block lined-textarea">
          <label for="ocupa_mente">O que ocupou minha mente hoje?</label>
          <textarea id="ocupa_mente" name="ocupa_mente" rows="4" maxlength="1200" required
            placeholder="Escreva como no diário..."></textarea>
        </div>

        <!-- Pequena vitória -->
        <div class="lined-block lined-textarea">
          <label for="pequena_vitoria">Pequena vitória de hoje</label>
          <textarea id="pequena_vitoria" name="pequena_vitoria" rows="3" maxlength="1200" required
            placeholder="Algo que você conseguiu ou se orgulha hoje..."></textarea>
        </div>

        <!-- Ações -->
        <div class="actions">
          <button id="btnSalvar" type="submit" class="btn btn-primary">Salvar</button>
          <button id="btnLimpar" type="button" class="btn btn-secondary">Limpar</button>
        </div>

        <!-- Status -->
        <p id="statusMsg" class="status" role="status" aria-live="polite">
          Preencha os campos e salve seu registro.
        </p>
      </form>
    </section>

    <!-- ÚLTIMO REGISTRO -->
    <section class="sheet" style="margin-top: 10px;">
      <div class="sheet-content">
        <div class="section-head">
          <h2 class="question-title" style="margin:0;">Último registro</h2>
          <span class="hint">atualiza automaticamente ao salvar</span>
        </div>
        <div id="listaCheckins" class="checkins-list"></div>
      </div>
    </section>

  </main>

  <script src="./js/app.js"></script>
</body>

</html>
